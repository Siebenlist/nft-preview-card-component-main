<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="dist/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="w-full h-full bg-[#0d192b]">
  <div class="flex flex-col m-auto max-w-[23.4375rem] rounded-xl bg-[#14253d] text-white shadow-2xl">

    <div class="flex flex-col mx-auto p-5">
      <img class="w-full rounded-xl" src="./images/image-equilibrium.jpg" alt="">

      <h1 class="text-2xl font-bold mt-5">Equilibrium #3429</h1>
  
      <p class="text-lg text-[#8bacda] w-full my-5">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="flex justify-between mb-5">
        <div class="flex gap-3 w-full justify-center">
          <img class="w-[15px]" src="./images/icon-ethereum.svg" alt="">
          <p class="font-bold">0.041 ETH</p>
        </div>
        <div class="flex gap-3 w-full justify-center">
          <img class="w-[25px]" src="./images/icon-clock.svg" alt="">
          <p class="text-[#8bacda]">3 days left</p>
        </div>
      </div>

      <hr class="mb-5">

      <div class="flex gap-5 max-w-full items-center">
        <img class="w-[40px] outline outline-1 outline-white rounded-full" src="./images/image-avatar.png" alt="">
        <p class="text-[#8bacda]">Creation of <b class="text-white">Jules Wyvern</b></p>
      </div>
    </div>
  
  </div>
  

</body>
</html>
